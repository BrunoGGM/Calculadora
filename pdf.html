<!DOCTYPE html>
<html>
<head>
	<title>Crear un pdf</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
</head>
<body>
<script type="text/javascript">

function crearPdf() {

	var doc = new jsPDF();

	doc.text('Hello world!', 10, 10);
	doc.text('segunda linea', 10, 20);
	
	var p = doc.datauri;

	alert(p);
}

</script>

<a href="javascript:crearPdf()">Prueba</a>



</body>
</html>
